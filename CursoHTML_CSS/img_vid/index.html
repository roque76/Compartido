<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagenes&Videos</title>
</head>
<body>
  <main>
    <section>
      <figure>
        <img
         src="./descarga.jpg"
         alt="Es una imagen del glorioso"
        />

      <video controls preload="auto">
        <source src="./2020-07-01 17-02-47.mkv"/>

      <iframe 
       width="560" height="315" src="https://www.youtube.com/embed/530z-_yjdlU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>

  </main>
</body>
</html>
